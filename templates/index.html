<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Make it compatible for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Loan Scheme</title>
    
    <!-- CSS Styles -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login {
            width: 300px;
            margin: 100px auto; /* Center the form on the page */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login h1 {
            color: purple;
            text-align: center;
        }
        
        .login input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login button {
            width: 100%;
            padding: 10px;
            background-color: purple;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login button:hover {
            background-color: #800080;
        }
        
        .login h4 {
            color: purple;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Login form container -->
    <div class="login">
        <!-- Updated Heading -->
        <h1>Lender Count Prediction</h1>
        
        <!-- Form to submit data to 'predict' route in the server -->
        <form action="{{url_for('predict')}}" method="post">
            <!-- Input field for the loan amount -->
            <input type="text" name="loan_amount" placeholder="Loan Amount" required="required" /><br>
            
            <!-- Input field for the repayment term -->
            <input type="text" name="repayment_term" placeholder="Repayment Term" required="required" />
            
            <!-- Button to submit the form -->
            <p><button type="submit">Predict lender count</button></p>
        </form>

        <br>
        <br>

        <!-- Heading to display the prediction result -->
        <h4>{{prediction_text}}</h4>
    </div>
</body>
</html>
